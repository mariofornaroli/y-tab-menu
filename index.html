<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Stylish Tab Card</title>
</head>
<body class="home">
    <div class="container">
        <div class="tab-body">
            <div class="tab-item tab-home">
                <div class="main-logo">home</div>
                <section></section>
                <section></section>
                <section></section>
            </div>
            <div class="tab-item tab-portfolio">
                <div class="main-logo">portfolio</div>
                <section></section>
                <section></section>
                <section></section>
            </div>
            <div class="tab-item tab-contact">
                <div class="main-logo">contact</div>
                <section></section>
                <section></section>
                <section></section>
            </div>
        </div>

        <ul class="tab-footer">
            <li id="home">
                <i class="fas fa-house-user"></i>
            </li>
            <li id="portfolio">
                <i class="fas fa-stream"></i>
            </li>
            <li id="contact">
                <i class="fas fa-id-card"></i>
            </li>
        </ul>
    </div>
    
</body>
</html>
